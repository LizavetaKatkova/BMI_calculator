<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main-header">Калькулятор ИМТ</h1>

      <div class="calculator">
        <div class="calculator_weight">
          <h2>Вес, кг</h2>
          <input type="number" id="weight" />
        </div>

        <div class="calculator_height">
          <h2>Рост, см</h2>
          <input type="number" id="height" />
        </div>
      </div>

      <button id="button" type="button" class="button-primary">
        Рассчитать ИМТ
      </button>

      <div class="result">
        Индекс массы тела (ИМТ):&nbsp;<span id="result"></span>
      </div>
    </div>

    <script src="./file.js"></script>
  </body>
</html>
